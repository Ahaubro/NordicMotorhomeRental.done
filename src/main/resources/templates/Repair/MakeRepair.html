<h1>Write a repair note</h1>

<table id="tableMid" >
<form th:action="@{'/MakeRepair/'+${motorhome.motorHomeID}}" method="post" >
    <label style="font-size: 20px">Fill in the note</label>
    <br/>
    <textarea type="text" name="note" placeholder="Description" rows="4" cols="50"></textarea>
    <br/>


    <label style="font-size: 20px"> Is the fuel level under 50%?</label>
    <input type="checkbox" name="fuelLevelLow" value="1"> <label>yes</label>
    <input type="checkbox" name="fuelLevelLow" value="0"> <label>no</label>


    <br/>
    <label style="font-size: 20px"> Enter the extra KM that have been driven </label>
    <input type="text" name="extraKM" placeholder="Ex. 1000" style="position: relative; left: 4px">
    <br/>
    <label style="font-size: 20px"> Enter the cost </label>
    <input type="text" name="repairPrice" placeholder="Ex. 1000" style="position: relative; left: 4px"> <label>euro</label>
    <br/>
    <br/>
    <input type="submit" value="Add note to motor home" onclick="alert('You have successfully added a new note!')">
</form>
</table>

</body>
</html>
