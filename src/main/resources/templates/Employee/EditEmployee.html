<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link rel="stylesheet" type="text/css" href="/style.css">

</head>
<div id="wrapperH1">
    <h1 id="h1"> Nordic Motorhome Rental</h1>
</div>

<body background="/background.jpg">
<ul>
    <li><img src="/NMRfamilylogowhite.png" width="100px" height="50px"></li>
    <li><a href="/" accesskey="h">Home</a> </li>
    <li><a href="/Customer" accesskey="c">Customer</a></li>
    <li><a href="/MotorHome" accesskey="m">Motor homes</a></li>
    <li><a href="/Contract" accesskey="t">Contracts</a></li>
    <li><a href="/Repair" accesskey="r">Repairs</a></li>
    <li><a class="active" href="/Employee" accesskey="e">Employees</a> </li>
</ul>

<form action="/EditEmployee" method="post">
    <table id="tableMid">
        <th colspan="2">Update the information below</th>

        <tr>
            <td><label>Employee ID</label></td>
            <td><input type="text" name="employeeID" th:value="${employee.employeeID}" readonly/></td>
        </tr>

        <tr>
            <td><label>Enter Title</label></td>
            <td><input type="text" name="title" th:value="${employee.title}"/></td>
        </tr>

        <tr>
            <td><label>Enter name</label></td>
            <td><input type="text" name="name" th:value="${employee.name}"/></td>
        </tr>

        <tr>
            <td><label>Enter address</label></td>
            <td><input type="text" name="address" th:value="${employee.address}"/></td>
        </tr>

        <tr>
            <td><label>Enter zip code</label></td>
            <td><input type="text" name="zipCode" th:value="${employee.zipCode}"/></td>
        </tr>

        <tr>
            <td><label>Enter personal number</label></td>
            <td><input type="text" name="CPR" th:value="${employee.CPR}"/></td>
        </tr>


    </table>
    <input style="position: relative; left: 47.5%" type="submit" value="Update employee" onclick="alert('You have successfully updated the employee!')"/>
</form>

</body>
</html>
